{% include 'snippets/navbar.html' %}
<main>
  <div class="container">
    <h1>Automatic Text Summarization</h1>
    <p class="keterangan">Peringkasan Berita Menggunakan Metode Cross Latent Semantic Analysis</p>
    <form action="proses" method="post">
      {% csrf_token %}
      <div class="card">
        <div class="form-group">
          <textarea type="text" name="kalimat" value="" placeholder="Masukkan kalimat anda...." placeholder="" required></textarea>
        </div>
        <div class="form-group">
          <input type="number" name="input_kalimat" value="" placeholder="Masukkan jumalah maksimal kalimat" placeholder="" required />
        </div>
        <div class="form-group">
          <button type="submit" name="Kirim" class="btn btn-primary">Summarization</button>
        </div>
      </div>
    </form>
  </div>
</main>
{% include "snippets/footer.html" %} AA
